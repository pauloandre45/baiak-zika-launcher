name: Build Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 requests
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "Baiak-Zika" launcher.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Baiak-Zika-Windows
        path: dist/Baiak-Zika.exe
