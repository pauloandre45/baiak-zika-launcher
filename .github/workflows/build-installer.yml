name: Build Installer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 requests pillow
    
    - name: Build EXE
      run: |
        pyinstaller --onedir --windowed --clean --name "Baiak-Zika" --icon="icon.ico" --add-data "assets;assets" launcher.py
    
    - name: Prepare dist folder
      run: |
        copy icon.ico dist\Baiak-Zika\icon.ico
        xcopy /E /I assets dist\Baiak-Zika\assets
      shell: cmd

    - name: Install Inno Setup
      run: |
        choco install innosetup -y
      shell: cmd

    - name: Create Wizard Images
      run: |
        python -c "from PIL import Image; img = Image.new('RGB', (164, 314), (26, 26, 46)); img.save('installer/wizard_image.bmp', 'BMP')"
        python -c "from PIL import Image; img = Image.new('RGB', (55, 55), (26, 26, 46)); img.save('installer/wizard_small.bmp', 'BMP')"
      shell: cmd

    - name: Build Installer
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/setup.iss
      shell: cmd
      
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: Baiak-Zika-Installer
        path: installer/Output/Baiak-Zika-Setup.exe
